<div class="row pt-5">
    <div class="col-md-6 mx-auto">
        <div class="card rounded-0 bg-dark text-light">
            <div class="card-header">
                <h2 class="mb-0">BMI Calculator</h2>
            </div>
            <div class="card-body">
                <form class="form">
                    <div class="form-group">
                        <label for="">Height (m)</label>
                        <input [(ngModel)]="userData.height" name="height" type="text" class="form-control rounded-0" required>
                    </div>
                    <div class="form-group">
                        <label for="">Weight (kg)</label>
                        <input [(ngModel)]="userData.weight" name="weight" type="text" class="form-control rounded-0" required>
                    </div>
                    <div>
                    <button (click)="checkWeight()" type="button" class="btn btn-primary d-table m-auto">Calculate</button>
                    </div>
                </form>
                <div class="form-control rounded-0 mt-3">{{ans}}</div>
            </div>
        </div>
    </div>
</div>
